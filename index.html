<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>Body Mass Index (BMI) Calculator</h2>
    <div>
      <label for="height">Your Height (cm)&sup2</label><br>
      <input id="height" class="input" type="number">
    </div>
    <div>
      <label for="weight">Your Weight (kg)</label><br>
      <input id="weight" class="input" type="number">
    </div>
    <div id="btn" class="btn">
      <button>Compute BMI</button>
    </div>
    <div>
      <label for="result"></label>
      <input id="" class="input result" type="number">
    </div>
    <div id="text-section" class="text-section">Underweight</div>
  </div>
</body>
</html>
