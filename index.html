<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BMI Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Body Mass Index (BMI) Calculator</h1>
    <div>
      <label for="height">Your Height (cm)&sup2</label><br>
      <input id="height" class="input" type="number" value="180" placeholder="Enter your height">
    </div>
    <div>
      <label for="weight">Your Weight (kg)</label><br>
      <input id="weight" class="input" type="number" value="80" placeholder="Enter your weight">
    </div>
    <div id="btn" class="btn">
      <button>Compute BMI</button>
    </div>
    <div>
      <label for="result"></label>
      <input id="result" class="input result" type="number">
    </div>
    <h4 class="info-text">Weight Condition:<span id="weight-condition" class="weight-condition">Underweight</span></h4>
  </div>
</body>
</html>
